name: Test Branches

on:
  push:
    branches-ignore:
      - 'main'
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/gradle-build-action@v3
        with:
          arguments: --configuration-cache test